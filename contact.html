<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/x-icon" href="/images/tapewhite.png">
  <title>Nathan Michael Allen</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="Gambetta/Fonts/WEB/css/gambetta.css" />
</head>
<body>
  <div class="viewport-fix">
    <div class="grid-container">

      <!-- Left column -->
      <div class="item left">
        <div class="container">
          <div class="top-text"><a href="index.html">Nathan Michael Allen<br><g>/ contact</g></a></div>

          <div class="spacer"></div>

          <nav class="nav-links">
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
            <a href="index.html">Home</a>
          </nav>

          <div class="spacer"></div>

          <div class="bottom-text" id="last-updated">Last updated [mm/dd/yy]</div>
        </div>
      </div>

      <!-- Middle column -->
      <div class="item middle">
        <h2>Reach out, say hello!</h2><p> My production email is <a href="mailto:prodnathanallen@gmail.com">prodnathanallen@gmail.com</a>.</p>
        
      </div>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <textarea id="message" placeholder="Message" required></textarea><br>
        <button type="submit">Send</button>
      </form>
      
      <div id="status"></div> <!-- for success/failure message -->
      

      <!-- Right column -->
      <div class="item right">
        <img src="images/nathan3.jpg">
      </div>

      <!-- Mobile-only copyright -->
      <div class="item copyright">
        <div class="copyright-text">Â© Nathan Michael Allen</div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', async function(event) {
      event.preventDefault(); // stop default HTML form behavior
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
    
      const response = await fetch('http://localhost:56477/api/contacts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message })
      });
    
      const statusDiv = document.getElementById('status');
    
      if (response.ok) {
        statusDiv.innerText = 'Thanks for reaching out!';
        statusDiv.style.color = 'green';
        document.getElementById('contact-form').reset();
      } else {
        statusDiv.innerText = 'Something went wrong. Please try again.';
        statusDiv.style.color = 'red';
      }
    });
    </script>
    
</body>
</html>
